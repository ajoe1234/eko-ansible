---
- name: eko-nodeapp Environment
  gather_facts: No
  hosts: eko-nodeapp

  tasks:
    - name: Clone project from Git
      git:
        repo: git@github.com:ajoe1234/demo-nodejs-mongodb-rest.git
        dest: /home/ab01/eko

    - name: Build Docker Image
      docker_image:
        name=ajoe1234/eko_nodeapp
        path=/home/ab01/eko
